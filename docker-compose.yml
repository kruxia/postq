version: "3.7"
services:

  postgres:
    image: postgres:12
    environment:
      POSTGRES_DB: postq
      POSTGRES_USER: postq
      POSTGRES_PASSWORD: postq
    volumes:
      - pgdata:/var/lib/postgresql/data

  postq:
    depends_on: 
      - postgres
    build:
      context: ./
      dockerfile: ./Dockerfile
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      DEBUG: "True"

      DATABASE_URL: "postgresql://postq:postq@postgres/postq"
      POSTGRES_HOST: postgres
      POSTGRES_DB: postq
      POSTGRES_USER: postq
      POSTGRES_PASSWORD: postq

      POSTQ_QNAME: q
 
      TMPDIR: /tmp/

volumes: 
  pgdata:

